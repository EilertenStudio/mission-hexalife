[tools]
# -----------------------------------------------------------------------------
"aqua:godotengine/godot" = "4.5"

# -----------------------------------------------------------------------------
[tasks."setup"]
description = "Setup project workspace"
run = [
  "mise i"
]

[tasks."build"]
description = "Build project artifacts"
run = [
  "mise exec -- godot --editor --export-debug Web {{cwd}}/build/engine/next/index.html"
]

