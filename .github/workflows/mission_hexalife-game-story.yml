name: 'Mission HeXalife - Game Story'

on:
  # Allows you to run this workflow manually from the Actions tab
#  workflow_dispatch:

  # Allows you to run this workflow from another workflow
  workflow_call:
    inputs:
      version:
        description: "Artifact tag version"
        type: string
    outputs:
      PACKAGE_BUILD_DIR:
        value: ${{ jobs.setup.outputs.PACKAGE_BUILD_DIR }}
      PACKAGE_DEPLOY_DIR:
        value: ${{ jobs.setup.outputs.PACKAGE_DEPLOY_DIR }}
      PACKAGE_ARTIFACT_NAME:
        value: ${{ jobs.setup.outputs.PACKAGE_ARTIFACT_NAME }}
      PACKAGE_VERSION:
        value: ${{ jobs.setup.outputs.PACKAGE_VERSION }}

env:
  MISE_EXPERIMENTAL: true
  # ---------------------------------------------------------------------------
  SERVICE_GAME_DIR: "services/game"
  SERVICE_WEBSITE_DIR: "services/website"
  # ---------------------------------------------------------------------------
  PACKAGE_SRC_DIR: "services/game/story"
  PACKAGE_BUILD_DIR: "services/game/build/story"
  PACKAGE_DEPLOY_DIR: "services/website/public/blob/story"
  PACKAGE_ARTIFACT_NAME: "mission_hexalife-game-story"
  PACKAGE_VERSION: "${{inputs.version || 'next' }}"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      PACKAGE_BUILD_DIR: ${{ steps.vars.outputs.PACKAGE_BUILD_DIR }}
      PACKAGE_DEPLOY_DIR: ${{ seps.vars.outputs.PACKAGE_DEPLOY_DIR }}
      PACKAGE_ARTIFACT_NAME: ${{ steps.vars.outputs.PACKAGE_ARTIFACT_NAME }}
      PACKAGE_VERSION: ${{ steps.vars.outputs.PACKAGE_VERSION }}
    steps:
      - name: Set ENV variables as Job Outputs
        id: vars
        uses: actions/github-script@v8
        with:
          script: |
            const env = process.env;
            
            const variablesToExport = [
              'PACKAGE_BUILD_DIR',
              'PACKAGE_DEPLOY_DIR',
              'PACKAGE_ARTIFACT_NAME',
              'PACKAGE_VERSION',
            ];

            for (const key of variablesToExport) {
              if (env[key]) {
                core.setOutput(key, env[key]);
              }
            }

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout workspace
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - name: Setup workspace
        run: |
          mise -v run //${{env.PACKAGE_SRC_DIR}}:setup

      - name: Run story build
        timeout-minutes: 1
        run: |
          mkdir -p ${{env.PACKAGE_BUILD_DIR}}/${{env.PACKAGE_VERSION}}
          mise -v run //${{env.PACKAGE_SRC_DIR}}:build 
          #version=${{env.PACKAGE_VERSION}}

      - name: Upload story artifact
        uses: actions/upload-artifact@v5
        with:
          name: "${{needs.setup.outputs.PACKAGE_ARTIFACT_NAME}}-${{needs.setup.outputs.PACKAGE_VERSION}}"
          path: "${{needs.setup.outputs.PACKAGE_BUILD_DIR}}"
